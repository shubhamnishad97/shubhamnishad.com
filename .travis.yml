
# Clean and don't fail
install:
  - rm -rf public || exit 0

# Build the website
script:
  - ls
  - /bin/hugo

# Deploy to GitHub pages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs
  fqdn: shubhamnishad.com
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
